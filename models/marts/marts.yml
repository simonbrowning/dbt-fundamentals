version: 2

models:
  - name: dim_customers
    description: customers dimension model
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
  - name: fct_orders
    description: orders fact model
    columns:
      - name: order_id
        description: the primary key for orders
        tests:
          - unique
          - not_null